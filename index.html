    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<body>
    <div class="container">
    <h1 class="text-center fw-bold text-danger">FitNep </h1>
    <div class="row">
        <div class="com-md-12 bg-white shadow-lg p-4">
            <div class="d-flex bg-primary p-2 w-100 justify-content-between align-center">
            <div>
                <h1 class="text-white fw-bold">FitNep</h1>
            </div>
            <div>
                <button class="btn p-0 m-0btn-light">
                    <input type="search" placeholder="search">
                </button>
                <button class="btn btn-danger">
                    <i class="fa fa-minus"></i>Delete
                </button>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal">
                    <i class="fa fa-plus"></i>Add User
                </button> 
            </div>

                </button>
                <button class="btn btn-danger">
                    <i class="fa fa-minus"></i>
                </button>
                <button class="btn btn-primary"></button> -->
            
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <table class="table table-striped text-center">
                    <thead>
                        <tr>
                            <th class="fw-bold">S.no</th>
                            <th class="fw-bold">Name</th>
                            <th class="fw-bold">Email</th>
                            <th class="fw-bold">Contact</th>
                            <th class="fw-bold">DOB</th>
                            <th class="fw-bold">Action</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr>

                            <td>
                                <button class="btn p-1 px-2 btn-primary">
                                    <i class="fa fa-edit"></i>Edit
                                </button>
                                <button class="btn p-1 px-2 btn-danger">
                                    <i class="fa fa-trash"></i>Delete
                                </button>
                            </td>
                        </tr>
                       
                    </tbody>
                </table>
            </div>
           </div>
       </div>
     </div>
     <div class="modal animate__animated animate__zoomIn" id="myModal">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary">
                    <h3 class="fw-bold text-white">Add User</h3>
                    <button class="btn-close  bg-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form class="register-form">
                        <div class="input-group  mb-3">
                            <span class="input-group-text">Name</span>
                            <input type="text" required class="form-control">
                        </div>
                        <div class="input-group w-100 mb-3">
                            <span class="input-group-text">Email</span>
                            <input type="email" required class="form-control">
                        </div>
                        <div class="input-group w-100 mb-3">
                            <span class="input-group-text">Contact</span>
                            <input type="number"required class="form-control">
                        </div>
                        <div class="input-group w-100 mb-3">
                            <span class="input-group-text">DOB</span>
                            <input type="date" required class="form-control">
                        </div>
                        <div class="input-group w-100 mb-3">
                            <span class="input-group-text">Password</span>
                            <input type="password" class="form-control">
                        </div>
                        <div class="w-100 mb-3 d-flex justify-content-end align-item-center">
                            <button disabled class="btn fw-bold btn-danger" type="button">Update</button>
                            <button class="btn  fw-bold btn-primary mx-3" type="submit">Submit</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
     </div>
